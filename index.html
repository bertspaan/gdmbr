<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>  
  </head>
  <body>
    <div id="map"></div>
    <script type='text/javascript'>    
      var map = new L.Map('map', {
        center: new L.LatLng(42.747, -110.083), 
        zoom: 6
      });      
      
      L.tileLayer('http://{s}.tiles.mapbox.com/v3/bertspaan.map-dvysiubb/{z}/{x}/{y}.png').addTo(map);
      //L.tileLayer('http://{s}.tiles.mapbox.com/v3/bertspaan.gmcg687a/{z}/{x}/{y}.png').addTo(map);
    </script>
  </body>
</html>
